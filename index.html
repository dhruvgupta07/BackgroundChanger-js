<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Changer</title>
    <link rel="stylesheet" href="./styles.css">
<script>
    document.addEventListener("DOMContentLoaded", function() {
  const buttons = document.querySelectorAll('.btn');

  buttons.forEach(button => {
    button.addEventListener('mouseenter', function() {
      const color = this.getAttribute('data-color');
      this.style.backgroundColor= color;
        this.style.color=color;
      
    });

    button.addEventListener('mouseleave', function() {
      this.style.backgroundColor = ''; // Reset text color to default
    this.style.color='';
    });

    button.addEventListener('click', function() {
      const color = this.getAttribute('data-color');
      document.body.style.backgroundColor = color;
    });
  });
});

</script>
</head>
<body>
    <h1 class="title">BG-Changer</h1>
    <div class="btns">
        <button class="btn" data-color="Red">Red</button>
        <button class="btn" data-color="Green">Green</button>
        <button class="btn" data-color="Blue">Blue</button>
        <button class="btn" data-color="Yellow">Yellow</button>
      </div>
      <footer>
        <h2 class="h">This website changes the color of background according to the given choice.</h2>
      </footer>
</body>
</html>
